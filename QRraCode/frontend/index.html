<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>Formulari de Registre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Formulari de Registre</h2>
      <form action="../backend/formulari.php" method="post">
        <div class="form-group">
          <label for="nom">Nom:</label>
          <input type="text" class="form-control" id="nom" name="nom" />
        </div>
        <div class="form-group">
          <label for="cognoms">Cognoms:</label>
          <input type="text" class="form-control" id="cognoms" name="cognoms" />
        </div>
        <div class="form-group">
          <label for="correu">Correu electrònic:</label>
          <input type="email" class="form-control" id="correu" name="correu" />
        </div>
        <div class="form-group">
          <label for="contrasenya">Contrasenya:</label>
          <input
            type="password"
            class="form-control"
            id="contrasenya"
            name="contrasenya"
          />
        </div>
        <div class="form-group">
          <label for="confirmacio_contrasenya"
            >Confirmació de contrasenya:</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmacio_contrasenya"
            name="confirmacio_contrasenya"
          />
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
